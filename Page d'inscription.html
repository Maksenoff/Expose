<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" ; charset="UFT-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

  <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">


  <title>Page d'inscription Track Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="text-center">
  <section>

    <header>
      <nav class="navbar bg" style="background-color: rgba(0, 0, 0, 0)">
        <div class="container-fluid">
          <a href="Acceuil.html"><img src="image/Titre.png" id="logo"></a>
          <div id="navbar1">

            <img src="./image/LOGO.png" height="100px" width="140px" class="pills"></img>



          </div>
        </div>
      </nav>
    </header>

    <section class="container">

      <h4 class="text-center text-white marginpourespacerdeplusieurslignes">Renseigne tes informations ici</h4>




      

        <form action="./Acceuil.html" method="get" id="registrer-form">
          
            <div class="row ">
              <div class="col triple-margin-right1 text-white" name="nom" id="nom">
                Nom
                <input type="text" class="form-control" placeholder="" required>
              </div>
              <div class="col text-white" name="prenom" id="prenom">
                Prénom
                <input type="text" class="form-control" placeholder="" required>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col triple-margin-right1 text-white" name="date_n" id="date_n">
                Date de naissance
                <input type="date" class="form-control" placeholder="" required>
              </div>
              <div class="col text-white" name="mail_inscr" id="mail_inscr">
                Email
                <input type="email" class="form-control" placeholder="" name="email" required>
              </div>
            </div>

            <div class="row mt-5 ">
              <div class="col triple-margin-right1 text-white">
                Téléphone
                <input type="tel" class="form-control" placeholder="" required>
              </div>
              <div class="col text-white">
                Mot de passe
                <input type="password" class="form-control" placeholder="" required name="mp_inscr" id="mp_inscr">
              </div>
            </div>

            <div class="row mt-5">
              <div class="col triple-margin-right1 text-white">
                Identifiant
                <input type="text" class="form-control" placeholder="" id="name" required>
              </div>
              <div class="col text-white">
                Confirmation du mot de passe
                <input type="password" class="form-control" placeholder="" required name="mp_conf" id="mp_conf">
              </div>
            </div>
            <div class="marginpourespacerdeplusieurslignes">
              <input type="submit" class="btn btn-secondary my-3" onClick="check()" name="valid_inscr" id="valid_inscr" value="Créer mon compte">
              
            </div>
          
        </form>

      








      

      <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
      <script type="text/javascript" language="javascript" src="js/login.js"></script>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    </section>


    <div class="container">
      <div  id="footer1">
        <div >
          <div>
            <h3 class="lien-footer footer-goche">Track Trackers</h3> 
            <div id="footer2">
              <p class="lien-footer">Mention Légal</p>
              <a href="#" class="lien-footer">Centre de confidentialité</a>
              <a href="#" class="lien-footer">Protection des données</a>
              <a href="#" class="lien-footer">Paramètres des cookies</a>
              <a href="#" class="lien-footer">À propos des pubs</a>
            </div>
          </div>
        </div>
      </div>
      </div>




</body>

</html>
